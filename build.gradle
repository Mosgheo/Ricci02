// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation "io.vertx:vertx-core:3.9.0"
  	implementation "io.vertx:vertx-web:3.9.0"
  	implementation 'io.vertx:vertx-web-client:3.9.0'

	implementation "io.reactivex.rxjava3:rxjava:3.0.2"
	
	implementation "org.graphstream:gs-core:1.3"
	implementation "org.graphstream:gs-ui:1.3"
	
	implementation "org.json:json:20190722"
}
